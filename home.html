<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">siFox Weather</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="City" class="my-4">Enter your location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <div class="card rounded shadow-lg d-none">
            <img src="https://via.placeholder.com/300x200" class="time card-img-top">
            <div class="icon mx-auto bg-light text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details ">
                <h5 class="my-5">city name</h5>
                <div class="my-5 font-italic">weather conditions</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="scripts/forcast.js"></script>
</body>
</html>
